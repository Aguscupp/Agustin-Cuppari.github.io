<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaCloud - Productos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-plus-circle"></i>
                <h1>FarmaCloudd</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html" class="active">Productos</a></li>
                    <li><a href="#" onclick="showCart()" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        Carrito <span id="cart-count">0</span>
                    </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Pagina de Productos -->
    <div class="container">
        <h2 style="margin: 2rem 0; text-align: center; color: #1e3a8a; font-size: 2.5rem;">Todos los Productos</h2>
        
        <!-- Filtros -->
        <div class="filters">
            <select id="category-filter" onchange="filterProducts()">
                <option value="">Todas las categorías</option>
                <option value="medicamentos">Medicamentos</option>
                <option value="cuidado-personal">Cuidado Personal</option>
                <option value="bebe-mama">Bebé y Mamá</option>
                <option value="naturales">Naturales</option>
            </select>
        </div>

        <div class="products-grid" id="products-grid">
        </div>
    </div>

    <!-- Carrito para las compras -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideCart()">&times;</span>
            <h2>Carrito de Compras</h2>
            <div class="cart-content">
                <div class="cart-items" id="cart-items">
                </div>
                <div class="cart-summary">
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">$0</span>
                    </div>
                    <div class="summary-item">
                        <span>Envío:</span>
                        <span id="cart-shipping">$15</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="cart-total">$0</span>
                    </div>
                    <div class="cart-actions">
                        <button class="btn-secondary" onclick="clearCart()">Vaciar Carrito</button>
                        <button class="btn-primary" onclick="showCheckout()">Proceder al Pago</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideCheckout()">&times;</span>
            <h2>Finalizar Compra</h2>
            
            <form id="checkout-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="metodo-pago">Método de Pago:</label>
                    <select id="metodo-pago" name="metodo-pago" required>
                        <option value="">Selecciona un método</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta-credito">Tarjeta de Crédito</option>
                        <option value="tarjeta-debito">Tarjeta de Débito</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Confirmar Compra</button>
            </form>
        </div>
    </div>

    <!-- Modal para confirmacion -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideConfirmation()">&times;</span>
            <div class="confirmation-content">
                <i class="fas fa-check-circle success-icon"></i>
                <h2>¡Compra Realizada Exitosamente!</h2>
                <p>Tu pedido ha sido procesado correctamente.</p>
                <p>Recibirás un correo de confirmación en breve.</p>
                <button class="btn-primary" onclick="hideConfirmation()">Continuar Comprando</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // iniciador de pagina de productos
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCartCount();
        });

        // Funcion especifica que muestra el modal en el carrito
        function showCart() {
            document.getElementById('cart-modal').style.display = 'block';
            loadCart();
        }

        // Funcion para mostrar el cierre en el carrito del modal
        function hideCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }
    </script>
</body>
</html>
